<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PHTube</title>
    <link rel="shortcut icon" href="./images/Logo.png" type="image/x-icon">
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Tailwind and Daisy UI -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<style>
    * {
        font-family: 'Inter', sans-serif;
    }
</style>
</head>
<body>
    <!-- Header nav bar -->
    <header>
        <section class="flex flex-col md:flex-row gap-5 md:gap-0 justify-between items-center mt-12 w-3/4 mx-auto border-b border-gray-400 pb-8">
            <div class="img">
                <img src="./images/Logo.png" alt="Logo">
            </div>
            <div class="sort-btn" id="sort-view">
                <button class="bg-[#25252533] text-sm font-medium px-5 py-2 rounded"> Sort by view </button>
            </div>
            <div class="blog-btn" id="blog-view">
                <button class="bg-[#FF1F3D] text-white text-sm font-medium px-5 py-2 rounded"> <a href="./blog.html">Blog</a></button>
            </div>
        </section>
    </header>

    <!-- Main section starts here -->
    <main class="w-3/4 mx-auto pt-8">
        <section class="gap-6 justify-center items-center flex md:flex-row flex-wrap mb-10">
            <div class="all-btn" id="all-view">
                <button class="bg-[#FF1F3D] text-white text-sm font-medium px-5 py-2 rounded">All</button>
            </div>
            <div class="music-btn" id="music-view">
                <button class="bg-[#25252526] text-black text-sm font-medium px-5 py-2 rounded">Music</button>
            </div>
            <div class="comedy-btn" id="comedy-view">
                <button class="bg-[#25252526] text-black text-sm font-medium px-5 py-2 rounded">Comedy</button>
            </div>
            <div class="drawing-btn" id="drawing-view">
                <button class="bg-[#25252526] text-black text-sm font-medium px-5 py-2 rounded" disabled>Drawing</button>
            </div>
        </section>
    </main>
</body>
</html>
